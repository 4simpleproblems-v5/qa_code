<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Prism: Image Upload</title>
    <style>
        :root { --bg: #000; --text: #eee; --panel: #111; --accent: #fff; }
        body {
            background-color: var(--bg); color: var(--text);
            font-family: 'Courier New', monospace; margin: 0;
            display: flex; flex-direction: column; height: 100vh;
            overflow: hidden; -webkit-user-select: none;
        }

        /* NAV */
        .nav { display: flex; height: 50px; border-bottom: 1px solid #333; }
        .nav-item {
            flex: 1; display: flex; align-items: center; justify-content: center;
            background: #111; cursor: pointer; font-weight: bold; border-right: 1px solid #333;
        }
        .nav-item.active { background: #222; color: #fff; border-bottom: 3px solid #fff; }

        .view { display: none; flex: 1; flex-direction: column; align-items: center; padding: 15px; }
        .view.active { display: flex; }

        /* TRANSMITTER */
        #prism-box {
            width: 300px; height: 300px; margin-bottom: 15px;
            background: #000; border: 4px solid #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: bold; color: #fff;
            text-shadow: 0 0 10px #000; position: relative;
        }

        /* The Image Preview Overlay */
        #preview-img {
            position: absolute; top:0; left:0; width:100%; height:100%;
            image-rendering: pixelated; /* Shows crisp pixels */
            display: none; z-index: 10; opacity: 0.9;
        }

        .controls { width: 100%; max-width: 300px; display: flex; flex-direction: column; gap: 10px; }
        
        button { 
            padding: 15px; border: none; border-radius: 4px; font-weight: bold; 
            cursor: pointer; background: #fff; color: #000; font-size: 1rem;
        }
        button.secondary { background: #333; color: #fff; }
        input[type="file"] { display: none; }

        /* RECEIVER */
        #cam-container {
            position: relative; width: 300px; height: 200px;
            background: #000; border: 2px solid #555; overflow: hidden; margin-bottom: 10px;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        #rx-canvas {
            width: 300px; height: 300px; background: #111; border: 1px solid #333;
            image-rendering: pixelated; 
        }
        
        .stat-row { 
            width: 300px; display: flex; justify-content: space-between; 
            font-size: 0.8rem; color: #aaa; margin-bottom: 5px; font-weight: bold;
        }
        
        #color-detect { color: #fff; }

    </style>
</head>
<body>

    <div class="nav">
        <div class="nav-item active" onclick="setView('tx')">SENDER</div>
        <div class="nav-item" onclick="setView('rx')">RECEIVER</div>
    </div>

    <div id="tx-view" class="view active">
        <div id="prism-box">
            READY
            <canvas id="preview-img" width="20" height="20"></canvas>
        </div>

        <div class="controls">
            <button class="secondary" onclick="document.getElementById('file-input').click()">üìÅ UPLOAD IMAGE</button>
            <input type="file" id="file-input" accept="image/*" onchange="handleFile(this)">
            
            <button id="tx-btn" onclick="transmit()">TRANSMIT (60s)</button>
        </div>
        
        <div style="font-size:0.75rem; color:#666; margin-top:15px; text-align:center;">
            Auto-converts to 20x20 Grayscale.<br>
            Sending via 4-Color Flash.
        </div>
    </div>

    <div id="rx-view" class="view">
        <button id="cam-btn" onclick="startRx()" style="width:300px; margin-bottom:10px;">START CAMERA</button>
        
        <div id="cam-container">
            <video id="video" autoplay playsinline muted></video>
            <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:30px; height:30px; border:3px solid #fff; border-radius:50%; box-shadow:0 0 0 100px rgba(0,0,0,0.85);"></div>
        </div>
        
        <div class="stat-row">
            <span id="state-lbl">IDLE</span>
            <span id="color-detect">---</span>
        </div>

        <canvas id="rx-canvas" width="20" height="20"></canvas>
    </div>

    <script>
        // --- CONFIG ---
        const RES = 20;       // 20x20 Grid
        const FRAME_MS = 150; // Speed per pixel
        const PILOT_MS = 2000;

        // The 4 Colors Map
        // 0: Black -> Red Flash
        // 1: Dark Gray -> Green Flash
        // 2: Light Gray -> Blue Flash
        // 3: White -> Magenta Flash
        const PALETTE = ['#FF0000', '#00FF00', '#0000FF', '#FF00FF'];
        
        // This holds the data to send (0, 1, 2, or 3)
        let txData = new Array(RES*RES).fill(0);

        function setView(v) {
            document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            document.getElementById(v+'-view').classList.add('active');
            event.target.classList.add('active');
        }

        // --- IMAGE PROCESSOR ---
        const box = document.getElementById('prism-box');
        const previewCvs = document.getElementById('preview-img');
        const pCtx = previewCvs.getContext('2d');

        function handleFile(input) {
            const file = input.files[0];
            if (!file) return;

            const img = new Image();
            img.onload = () => {
                // 1. Draw image to 20x20 canvas (Forces Resize)
                // We clear it to black first
                pCtx.fillStyle = "black";
                pCtx.fillRect(0,0,RES,RES);
                pCtx.drawImage(img, 0, 0, RES, RES);
                
                // 2. Get Pixel Data
                const imageData = pCtx.getImageData(0, 0, RES, RES);
                const d = imageData.data;

                // 3. Process every pixel
                for (let i = 0; i < d.length; i += 4) {
                    const r = d[i];
                    const g = d[i+1];
                    const b = d[i+2];

                    // Calculate Brightness (Luma)
                    const luma = 0.299*r + 0.587*g + 0.114*b;
                    
                    // Quantize to 4 levels (0-3)
                    let val = 0;
                    if(luma < 64) val = 0;       // Black
                    else if(luma < 128) val = 1; // Dark Gray
                    else if(luma < 192) val = 2; // Light Gray
                    else val = 3;                // White

                    // Store for transmission
                    txData[i/4] = val;

                    // Update Preview to show the user what will be sent
                    // We map back to grayscale for the preview
                    const gray = val * 85; 
                    d[i] = gray;
                    d[i+1] = gray;
                    d[i+2] = gray;
                }

                // 4. Update UI
                pCtx.putImageData(imageData, 0, 0);
                previewCvs.style.display = 'block';
                box.innerText = "";
            };
            img.src = URL.createObjectURL(file);
        }

        // --- TRANSMITTER LOOP ---
        async function transmit() {
            const btn = document.getElementById('tx-btn');
            btn.disabled = true;
            previewCvs.style.display = 'none'; // Hide preview so we can flash colors
            
            // 1. PILOT
            box.style.background = "#FFF";
            box.innerText = "PILOT";
            box.style.color = "#000";
            await wait(PILOT_MS);

            // 2. SYNC
            box.style.background = "#000";
            box.innerText = "";
            await wait(FRAME_MS * 2);

            // 3. STREAM
            btn.innerText = "STREAMING...";
            for(let i=0; i<txData.length; i++) {
                const val = txData[i];
                box.style.background = PALETTE[val];
                await wait(FRAME_MS);
            }

            // Done
            box.style.background = "#000";
            btn.innerText = "TRANSMIT (60s)";
            btn.disabled = false;
            previewCvs.style.display = 'block'; // Show preview again
        }
        const wait = ms => new Promise(r => setTimeout(r, ms));


        // --- RECEIVER ---
        let rxRunning = false;
        const vid = document.getElementById('video');
        const cvs = document.createElement('canvas'); 
        const ctx = cvs.getContext('2d', { willReadFrequently: true });
        
        const rxCtx = document.getElementById('rx-canvas').getContext('2d');
        const stateLbl = document.getElementById('state-lbl');
        const colorLbl = document.getElementById('color-detect');

        let state = "SEARCH";
        let nextSample = 0;
        let pixelIndex = 0;

        async function startRx() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                vid.srcObject = stream;
                vid.onloadedmetadata = () => vid.play();
                document.getElementById('cam-btn').style.display = 'none';
                rxRunning = true;
                
                // Reset Receiver Canvas
                rxCtx.fillStyle = "#222";
                rxCtx.fillRect(0,0,RES,RES);
                
                loop();
            } catch(e) { alert(e); }
        }

        function loop() {
            if(!rxRunning) return;

            // 1. Read Center of Video
            cvs.width=30; cvs.height=30;
            ctx.drawImage(vid, vid.videoWidth/2-15, vid.videoHeight/2-15, 30, 30, 0, 0, 30, 30);
            const d = ctx.getImageData(0,0,30,30).data;
            
            // Average Color
            let r=0, g=0, b=0;
            for(let i=0; i<d.length; i+=4) { r+=d[i]; g+=d[i+1]; b+=d[i+2]; }
            r/=900; g/=900; b/=900;

            const hsl = rgbToHsl(r,g,b);
            const h = hsl[0];
            const l = hsl[2];

            // 2. Classify Color
            let detected = "DARK";
            let val = -1;

            if(l > 0.8) { detected = "WHITE (PILOT)"; }
            else if(l < 0.25) { detected = "DARK"; }
            else {
                if(h >= 340 || h <= 30) { detected="RED (BLK)"; val=0; colorLbl.style.color="#F44"; }
                else if(h >= 80 && h <= 160) { detected="GRN (DK)"; val=1; colorLbl.style.color="#4F4"; }
                else if(h >= 200 && h <= 260) { detected="BLU (LT)"; val=2; colorLbl.style.color="#44F"; }
                else if(h >= 280 && h <= 340) { detected="MAG (WHT)"; val=3; colorLbl.style.color="#F4F"; }
                else { detected="UNCERTAIN"; colorLbl.style.color="#888"; }
            }
            colorLbl.innerText = detected;

            // 3. Logic
            const now = Date.now();

            if(state === "SEARCH") {
                stateLbl.innerText = "WAIT FOR PILOT";
                if(detected.includes("PILOT")) state = "PILOT";
            }
            else if(state === "PILOT") {
                stateLbl.innerText = "LOCKED";
                stateLbl.style.color = "#FFD60A";
                // Wait for Drop
                if(detected === "DARK") {
                    state = "READ";
                    nextSample = now + (FRAME_MS * 1.5);
                    pixelIndex = 0;
                    rxCtx.fillStyle = "#000"; rxCtx.fillRect(0,0,RES,RES); // Clear
                    stateLbl.innerText = "RECEIVING";
                    stateLbl.style.color = "#0f0";
                }
            }
            else if(state === "READ") {
                if(now >= nextSample) {
                    nextSample += FRAME_MS;
                    
                    if(pixelIndex < RES*RES) {
                        // Default to black (0) if uncertain
                        const v = val === -1 ? 0 : val;
                        
                        // Paint pixel on receiver
                        const grayLevels = ["#000", "#555", "#AAA", "#FFF"];
                        rxCtx.fillStyle = grayLevels[v];
                        const x = pixelIndex % RES;
                        const y = Math.floor(pixelIndex / RES);
                        rxCtx.fillRect(x, y, 1, 1);
                        
                        pixelIndex++;
                    } else {
                        state = "SEARCH";
                        stateLbl.innerText = "COMPLETE";
                        stateLbl.style.color = "#FFF";
                    }
                }
            }

            requestAnimationFrame(loop);
        }

        function rgbToHsl(r, g, b) {
            r /= 255, g /= 255, b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            if (max === min) { h = s = 0; } 
            else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return [h * 360, s, l];
        }
    </script>
</body>
</html>
